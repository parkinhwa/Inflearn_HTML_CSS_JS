<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 핵심이론(선택자, 적용 우선순위)</title>
    <link rel="stylesheet" href="05-style.css">
</head>
<body>
    <p>눈이 일월과 청춘 하였으며, 찬미를 봄바람을 것이다.</p> 
    <p class="center">인간이 노래하며 밝은 싶이 목숨이 방황하였으며,</p> 
    <p id="center">곳이 생명을 낙원을 끓는다.</p> 
    <div>구할 부패를 이것이야말로 그들의 굳세게 위하여 하여도 미묘한 이상 아니다.</div>

    <h1>가치를 새가 미묘한 따뜻한 희망의 이상을 때문이다.</h1>
    <p>착목한는 <b>따뜻한</b> 소담스러운 아니더면, 것이다.</p>

    <h2>태그</h2>
    <h2 class="text">클래스</h2>
    <h2 id="text">아이디</h2>
    <h2 id="text" style="color: gold;">인라인</h2>
    <h2>!important</h2>
</body>
</html>
