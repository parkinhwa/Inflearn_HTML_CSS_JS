<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 관련 가상클래스를 활용한 실전 퍼블리싱 (로그인 화면)</title>
    <link rel="stylesheet" href="02-style.css">
</head>
<body>
    <form action="" class="login">
        <span>Email</span>
        <input type="email" placeholder="Email Address">
        <span>Password</span>
        <input type="password" placeholder="Password">
        <p>
            <label>
                <input type="checkbox">
                Keep me logged in
            </label>
            <a href="#none" class="btn-forgot">Forgot Your Password?</a>
        </p>
        <button>Log in</button>
    </form>
</body>
</html>
